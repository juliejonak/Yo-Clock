<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<div class="background">
		<div class="popup-box">

			<div class="image">
				<img src="./img/Time Reminder Memes/none of my business.jpg">
			</div>

			<div class="text-box">

				<h2>Set Yo Clock!</h2>

				<div class="time">
					<label for="number">Time:</label>
					<input id="number" type="number" value="25">
				</div><!--time-->

				<div class="task">
					<label for"input">What do you need to accomplish afterwards?</label>
					<input id="input" type="text">
				</div><!--task-->

				<div class="button">
					<h3>Go</h3>
				</div><!--button-->

			</div><!--text-box-->

		</div> <!--popup-box-->
	</div><!--background-->
</body>
